apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: devops-challenge
  name: devops-challenge
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devops-challenge
  strategy: {}
  template:
    metadata:
      labels:
        app: devops-challenge
    spec:
      replicas: 3
      containers:
      - name: devops-challenge
        image: ahmednasrhassan/devops-challenge
        ports:
         - containerPort: 8000
        envFrom:
         - configMapRef:
             name: env-configmap
      - name: redis
        image: redis
        ports:
        - containerPort: 6379
